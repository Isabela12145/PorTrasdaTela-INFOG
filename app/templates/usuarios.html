<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Por Tr√°s da Tela</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f0f4f8;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 400px;
            margin: 80px auto;
            padding: 25px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 10px #00000030;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        form input {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            border-radius: 6px;
            border: 1px solid #bbb;
            font-size: 16px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            border: none;
            color: white;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0067d1;
        }

        .erro {
            background: #ffdddd;
            padding: 10px;
            border-left: 4px solid red;
            margin-bottom: 10px;
            border-radius: 5px;
            color: #900;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Login</h2>

        {% if error %}
            <div class="erro">{{ error }}</div>
        {% endif %}

        <form method="POST" action="{% url 'login_user' %}">
            {% csrf_token %}

            <label>Email</label>
            <input type="email" name="email" required>

            <label>Senha</label>
            <input type="password" name="password" required>

            <button type="submit">Entrar</button>
        </form>
    </div>

</body>
</html>
